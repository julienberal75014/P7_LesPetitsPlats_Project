<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
    <title>Les Petits Plats</title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="logo">
        <h1>Les petits plats</h1>
    </header>
    <main>
        <nav>
            <div class="col-md-9">
                <div class="d-flex form-inputs">
                    <input id="search-bar" class="form-control" type="text" placeholder="Rechercher une recette">
                    <i class="bi bi-search"></i>
                </div>
            </div>
        </nav>
        <div class="filter">
            <div class="selected-items" id="selected-items">
            </div>
            <div class="btn-group first_button">
                <button type="button" class="btn btn-primary" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="span_ingredients">Ingrédients</span>
                    <img class="arrow" src="./assets/arrow_down.svg" alt="plus">
                </button>
                <div class="input_group1" data-bs-toggle="dropdown" role="textbox">
                    <input class="ingredients_input input" type="search" placeholder="Rechercher un ingrédient">
                    <img src="./assets/arrow_up.svg" alt="plus">
                </div>
                <ul class="dropdown-menu blue">
                </ul>
            </div>
            <div class="btn-group second_button">
                <button type="button" class="btn btn-success" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="span_appliances">Appareils</span>
                    <img class="arrow1" src="./assets/arrow_down.svg" alt="plus">
                </button>
                <div class="input_group2" data-bs-toggle="dropdown" role="textbox">
                    <input class="appliances_input input" type="search" placeholder="Rechercher un appareil">
                    <img src="./assets/arrow_up.svg" alt="plus">
                </div>
                <ul class="dropdown-menu green">
                </ul>
            </div>
            <div class="btn-group third_button">
                <button type="button" class="btn btn-danger" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="span_ustensils">Ustensiles</span>
                    <img class="arrow3" src="./assets/arrow_down.svg" alt="plus">
                </button>
                <div class="input_group3" data-bs-toggle="dropdown" role="textbox">
                    <input class="ustensils_input input" type="search" placeholder="Rechercher un ustensile">
                    <img src="./assets/arrow_up.svg" alt="plus">
                </div>
                <ul class="dropdown-menu red">
                </ul>
            </div>
        </div>
        <div class="recipes_container">
        </div>

    </main>
    <!-- Bootstrap JS -->
    <script src="./data/recipes.js"></script>
    <script src="./scripts/factories/displayRecipes.js"></script>
    <script src="./scripts/factories/displayFilters.js"></script>
    <script src="./scripts/algorithm.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
